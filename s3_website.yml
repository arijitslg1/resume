s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: atbaker.me

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

site: .

redirects:
  pdf: https://atbaker.me/Andrew%20Tork%20Baker%20-%20Resume.pdf
  silent: http://andrewtorkbaker.com/silent-grateful-majority
  hypermasher: http://andrewtorkbaker.com/hypermasher
  webcast: http://www.oreilly.com/pub/e/3309
  post: http://radar.oreilly.com/2015/01/what-containers-can-do-for-you.html
  pycon-tutorial: http://docker.atbaker.me/
  pycon-talk: https://www.youtube.com/watch?v=GVVtR_hrdKI
  dccd: http://www.meetup.com/DC-continuous-delivery/events/221502113/
  oscon: http://www.oscon.com/open-source-2015/public/schedule/detail/42203
  video: http://shop.oreilly.com/product/0636920035732.do
  ph: https://www.producthunt.com/posts/hypermasher
  hn: https://news.ycombinator.com/item?id=8309848
  tweet: https://github.com/atbaker/tweetcheck
  spin: https://github.com/atbaker/spin-docker
  wiki: https://github.com/atbaker/wikitrivia
  dd: http://www.meetup.com/django-district/

exclude_from_upload:
  - .git
  - .bowerrc
  - .env
  - bower.json
  - s3_website.yml

